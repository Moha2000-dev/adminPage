<div class="p-12 space-y-6">
  <!-- Title + Add User Button -->
  <div class="flex justify-between mb-4">
    <h2 class="text-2xl font-bold text-indigo-700">
      User List
    </h2>
    <button class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700">
      Add User
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isloading()" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-indigo-600"></div>
  </div>

  <!-- Users Grid -->
  <div *ngIf="!isloading()" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-4">
    <div
      class="bg-white p-6 rounded-2xl shadow-lg flex flex-col items-center hover:shadow-2xl transition"
    >
      <!-- User Icon -->
      <div class="w-16 h-16 mb-2 rounded-full bg-indigo-100 flex items-center justify-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-8 w-8 text-indigo-400"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.121 17.804A4 4 0 0112 14a4 4 0 016.879 3.804M12 14a4 4 0 100-8 4 4 0 000 8z"
          />
        </svg>
      </div>

      <!-- User Info -->
      <h3 class="font-semibold text-lg mb-1 text-center text-gray-800">
        {{ userName }}
      </h3>
      <p class="text-gray-600 mb-1 text-center text-sm">
        Email: {{ userEmail }}
      </p>

      <!-- Actions -->
      <div class="flex gap-2 mt-4">
        <button
          class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition"
        >
          Edit
        </button>
        <button
          class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
