<div class="p-12 space-y-6 bg-linear-to-br from-slate-50 via-indigo-50 to-purple-50 min-h-screen">
  <!-- Title + Add User Button -->
  <div class="flex justify-between items-center mb-8 animate-fade-in">
    <div>
      <h2
        class="text-4xl font-bold bg-linear-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent mb-2"
      >
        User Management
      </h2>
      <p class="text-gray-600 text-sm">Manage your team members and their access</p>
    </div>
    <button
      (click)="addUser()"
      class="group relative bg-linear-to-r from-indigo-600 to-purple-600 text-white px-6 py-3 rounded-xl hover:from-indigo-700 hover:to-purple-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 flex items-center gap-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
          clip-rule="evenodd"
        />
      </svg>
      Add User
      <span
        class="absolute inset-0 rounded-xl bg-white opacity-0 group-hover:opacity-20 transition-opacity"
      ></span>
    </button>
  </div>

  <!-- Loading Spinner -->
  <div *ngIf="isloading()" class="flex flex-col justify-center items-center py-24">
    <div class="relative">
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-600"
      ></div>
      <div
        class="animate-ping absolute inset-0 rounded-full h-16 w-16 border-4 border-indigo-400 opacity-20"
      ></div>
    </div>
    <p class="mt-4 text-gray-600 font-medium animate-pulse">Loading users...</p>
  </div>

  <!-- Users Grid -->
  <div
    *ngIf="!isloading()"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mt-6"
  >
    <div
      *ngFor="let item of users()"
      class="group bg-white p-6 rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 flex flex-col items-center relative overflow-hidden transform hover:-translate-y-1 border border-gray-100 hover:border-indigo-200"
    >
      <!-- Decorative Background Pattern -->
      <div
        class="absolute inset-0 bg-linear-to-br from-indigo-50 via-purple-50 to-pink-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
      ></div>

      <!-- Animated Corner Accent -->
      <div
        class="absolute top-0 right-0 w-24 h-24 bg-linear-to-br from-indigo-400 to-purple-600 opacity-10 rounded-bl-full transform translate-x-12 -translate-y-12 group-hover:translate-x-8 group-hover:-translate-y-8 transition-transform duration-300"
      ></div>

      <!-- User Icon -->
      <div
        class="relative w-20 h-20 mb-4 rounded-full bg-linear-to-br from-indigo-100 to-purple-100 flex items-center justify-center shadow-md group-hover:shadow-lg transform group-hover:scale-110 transition-all duration-300 z-10"
      >
        <div
          class="absolute inset-0 rounded-full bg-linear-to-br from-indigo-400 to-purple-600 opacity-0 group-hover:opacity-20 transition-opacity animate-pulse"
        ></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10 text-indigo-600 group-hover:text-purple-600 transition-colors duration-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5.121 17.804A4 4 0 0112 14a4 4 0 016.879 3.804M12 14a4 4 0 100-8 4 4 0 000 8z"
          />
        </svg>
      </div>

      <!-- User Info -->
      <h3
        class="relative font-bold text-xl mb-2 text-center text-gray-800 group-hover:text-indigo-700 transition-colors duration-300 z-10"
      >
        {{ item.username }}
      </h3>
      <div
        class="relative bg-gray-50 px-3 py-1 rounded-full mb-4 z-10 group-hover:bg-indigo-50 transition-colors duration-300"
      >
        <p
          class="text-gray-600 group-hover:text-indigo-700 text-center text-sm font-medium transition-colors duration-300"
        >
          {{ item.email }}
        </p>
      </div>

      <!-- Actions -->
      <div class="relative flex gap-3 mt-auto w-full z-10">
        <button
          (click)="editUser(item)"
          class="flex-1 bg-linear-to-r from-amber-500 to-orange-500 text-white px-4 py-2 rounded-xl hover:from-amber-600 hover:to-orange-600 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 font-medium flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"
            />
          </svg>
          Edit
        </button>
        <button
          (click)="deleteUser(item.id)"
          class="flex-1 bg-linear-to-r from-rose-500 to-red-600 text-white px-4 py-2 rounded-xl hover:from-rose-600 hover:to-red-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5 font-medium flex items-center justify-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.5s ease-out;
  }
</style>
